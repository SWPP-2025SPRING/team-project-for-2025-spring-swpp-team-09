name: Bug Report
description: 버그를 신고합니다.
title: "[BUG] "
labels: [bug]
body:
  - type: textarea
    attributes:
      label: 🐞 버그 설명
      description: 어떤 문제가 발생했는지 명확하고 간결하게 설명해 주세요.
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🔁 재현 방법
      description: 어떻게 하면 이 버그가 발생하는지 단계별로 설명해 주세요.
    validations:
      required: true

  - type: input
    attributes:
      label: 💻 실행 환경
      description: OS, 브라우저/에디터, Unity 버전 등
