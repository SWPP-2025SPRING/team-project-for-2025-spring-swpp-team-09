name: Unity Test Runner CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Tests without license
        uses: game-ci/unity-test-runner@v3
        with:
          unityVersion: 2021.3.45f1
          testMode: all